<!DOCTYPE html>
<html>
<head>
  <title>Fire Stations Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS & JS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <style>
    #map {
      height: 100vh;
      width: 100%;
    }
  </style>
</head>
<body>

<div id="map"></div>

<script>
  // Step 1: Initialize map
  const map = L.map('map').setView([40.7128, -74.0060], 12); // Centered on NYC

  // Step 2: Add OpenStreetMap tiles
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  // Custom icons
  const redIcon = new L.Icon({
    iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-red.png',
    shadowUrl: 'https://unpkg.com/leaflet/dist/images/marker-shadow.png',
    iconSize: [25, 41],
    iconAnchor: [12, 41],
    popupAnchor: [1, -34],
    shadowSize: [41, 41]
  });

  const yellowIcon = new L.Icon({
    iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-yellow.png',
    shadowUrl: 'https://unpkg.com/leaflet/dist/images/marker-shadow.png',
    iconSize: [25, 41],
    iconAnchor: [12, 41],
    popupAnchor: [1, -34],
    shadowSize: [41, 41]
  });

  const blackIcon = new L.Icon({
    iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-black.png',
    shadowUrl: 'https://unpkg.com/leaflet/dist/images/marker-shadow.png',
    iconSize: [25, 41],
    iconAnchor: [12, 41],
    popupAnchor: [1, -34],
    shadowSize: [41, 41]
  });

  // Helper to get operational status from localStorage
  function loadOperationalStatus() {
    const data = localStorage.getItem('stationOperational');
    return data ? JSON.parse(data) : {};
  }

  // Step 3: Define bounding box for your area
  // Format: south,west,north,east (NYC example)
  const bbox = "40.55,-74.25,40.95,-73.70";

  // Step 4: Overpass QL query to find fire stations only
  const overpassQuery = `
    [out:json][timeout:25];
    node["amenity"="fire_station"](${bbox});
    out body;
  `;

  // Step 5: Fetch fire station data from Overpass API
  fetch("https://overpass.kumi.systems/api/interpreter", {
    method: "POST",
    body: overpassQuery
  })
  .then(res => res.json())
  .then(data => {
    data.elements.forEach(station => {
      const lat = station.lat;
      const lon = station.lon;
      const name = station.tags?.name || "Unnamed Station";
      const stationId = station.id.toString();
      const stationUrl = `station.html?id=${stationId}`;

      // Get operational status for this station
      const operationalStatus = loadOperationalStatus();
      const isOperational = operationalStatus[stationId] !== false; // default true

      // Use red if operational, black if not
      const marker = L.marker([lat, lon], { icon: isOperational ? redIcon : blackIcon }).addTo(map);
      marker.bindPopup(`<b>${name}</b><br><a href="${stationUrl}" target="_blank">View Details</a>`);
      marker.on("click", () => {
        window.open(stationUrl, "_blank");
      });
    });
  })
  .catch(err => {
    console.error("Failed to fetch fire stations:", err);
  });
</script>
</body>
</html>

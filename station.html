<!DOCTYPE html>
<html>
<head>
  <title>Fire Station Details</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="station.css" />
</head>
<body>
  <div class="container">
    <h1 id="station-name">Fire Station</h1>
    <span id="station-status" class="status">Status</span>
    <ul class="info-list">
      <li><strong>Address:</strong> <span id="station-address">Loading...</span></li>
      <li><strong>Phone:</strong> <span id="station-phone">Loading...</span></li>
      <li><strong>Coordinates:</strong> <span id="station-coords">Loading...</span></li>
      <li>
        <strong>Gas Level:</strong>
        <div style="margin-top:8px;">
          <div id="gas-bar-bg" class="gas-bar-bg">
            <div id="gas-bar" class="gas-bar"></div>
          </div>
          <div id="gas-label" class="gas-label">0%</div>
          <input type="range" min="0" max="100" value="0" id="gas-slider" class="gas-slider">
        </div>
      </li>
    </ul>
    <a href="index.html" class="back-btn">‚Üê Back to Map</a>
  </div>
  <script src="station.js"></script>
</body>
</html>

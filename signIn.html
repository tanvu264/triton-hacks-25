<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <link rel="stylesheet" href="shared.css">
  <style>
    .signin-container {
      max-width: 350px;
      margin: 60px auto;
      padding: 2rem 2.5rem;
      background: #2b2020;
      border-radius: 10px;
      box-shadow: 0 2px 16px rgba(0,0,0,0.08);
      text-align: center;
    }
    .signin-container h2 {
      margin-bottom: 1.5rem;
    }
    .signin-container input[type="text"],
    .signin-container input[type="password"] {
      width: 100%;
      padding: 0.7rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }
    .signin-container button {
      width: 100%;
      padding: 0.7rem;
      margin-bottom: 0.5rem;
      background: #1976d2;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    .signin-container button:hover {
      background: #1565c0;
    }
    .signin-container .create-account-btn {
      background: #eee;
      color: #1976d2;
      border: 1px solid #1976d2;
    }
    .signin-container .create-account-btn:hover {
      background: #e3f2fd;
    }
  </style>
</head>
<body>
  <div class="signin-container">
    <h2>Sign In</h2>
    <form>
      <input type="text" id="username" name="username" placeholder="Username" required>
      <input type="password" id="password" name="password" placeholder="Password" required>
      <button type="submit">Sign In</button>
    </form>
    <button class="create-account-btn" onclick="window.location.href='createAccount.html'">Create an Account</button>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Report a Fire</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="shared.css">
  <style>
    .fire-form-container {
      background: #232634;
      padding: 32px 28px;
      border-radius: 16px;
      box-shadow: 0 2px 16px rgba(0,0,0,0.25);
      max-width: 400px;
      width: 100%;
    }
    h1 {
      color: #ff5252;
      margin-bottom: 1.2em;
      text-align: center;
      font-size: 2em;
    }
    label {
      display: block;
      margin-bottom: 0.5em;
      font-weight: 600;
      color: #ffd700;
    }
    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 1.2em;
      border-radius: 8px;
      border: none;
      background: #31344b;
      color: #f1f1f1;
      font-size: 1em;
    }
    input[type="number"]::-webkit-inner-spin-button,
    input[type="number"]::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
    .submit-btn {
      width: 100%;
      padding: 12px;
      background: #ff5252;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1.1em;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    .submit-btn:hover {
      background: #d32f2f;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <a href="index.html">Main</a>
    <a href="reportFire.html">Report Fire</a>
  </nav>
  <div class="fire-form-container">
    <h1>Report a Fire</h1>
    <form id="fireForm">
      <label for="address">Fire Address</label>
      <input type="text" id="address" name="address" required placeholder="Enter address or location">

      <label for="strength">Fire Strength (1-10)</label>
      <input type="number" id="strength" name="strength" min="1" max="10" required placeholder="1">

      <button type="submit" class="submit-btn">Submit Report</button>
    </form>
  </div>
  <script>
    // Geocode function using Nominatim API
    async function geocodeAddress(address) {
      const url = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(address)}`;
      try {
        const res = await fetch(url, { headers: { 'Accept-Language': 'en' } });
        const data = await res.json();
        if (data && data.length > 0) {
          return { lat: parseFloat(data[0].lat), lon: parseFloat(data[0].lon) };
        }
      } catch (e) {
        // Optionally handle error
      }
      return null;
    }

    document.getElementById('fireForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const address = document.getElementById('address').value.trim();
      const strength = document.getElementById('strength').value;

      // Geocode the address before saving
      const coords = await geocodeAddress(address);

      if (!coords) {
        alert("Could not find the location for the entered address.");
        return;
      }

      // Get existing fires or start a new array
      let fires = [];
      try {
        fires = JSON.parse(localStorage.getItem('reportedFires')) || [];
      } catch (e) {}

      // Add the new fire report with coordinates
      fires.push({
        address,
        strength: Number(strength),
        lat: coords.lat,
        lon: coords.lon,
        reportedAt: new Date().toISOString()
      });

      // Save back to localStorage
      localStorage.setItem('reportedFires', JSON.stringify(fires));

      alert(`Fire reported!\nAddress: ${address}\nStrength: ${strength}\nLocation: ${coords.lat}, ${coords.lon}`);
      this.reset();
    });
  </script>
</body>
</html>
